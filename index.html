<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">TON Wallet Connection</h1>
        
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <button id="connectButton" class="btn btn-primary btn-lg">
                    Connect Wallet
                </button>
                <button id="disconnectButton" class="btn btn-danger btn-lg mt-3" style="display: none;">
                    Disconnect
                </button>
                
                <div id="walletInfo" class="mt-4" style="display: none;">
                    <h4>Wallet Connected</h4>
                    <p><strong>Address:</strong> <span id="walletAddress"></span></p>
                    <p><strong>Network:</strong> <span id="walletNetwork"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
